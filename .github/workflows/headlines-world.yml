name: Headlines World
on:
  workflow_dispatch:
  #schedule:
  #  - cron:  '*/15 6-23 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main
    - name: Check out repo
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Build
      run: npx puppeteer browsers install chrome
    - name: Headline NYTimes
      run: node headline--nytimes.js
    - name: Headline Wapo
      run: node headline--wapo.js
    - name: Headline CNN
      run: node headline--cnn.js
    - name: Merge files
      run: |-
        jq -s . headlines-world/headline--cnn.json headlines-world/headline--nytimes.json headlines-world/headline--wapo.json | jq -r tostring > headlines-world/headlinesworld.json
    - name: Commit and push changes
      run: |-
        git diff
        git config user.name "Automated"
        git config user.email "---"
        git pull
        git diff --quiet || (git add -A && git commit -m "Updated Headlines World")
        git push
