name: Fetch articles 50anos25abril
on:
  workflow_dispatch:
  schedule:
    - cron:  '*/59 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Download Feed
      run: |-
        curl "https://www.publico.pt/api/search/?size=21&type=noticia" | jq -r tostring > 50anos25abril.json
    - name: Download Feed
      run: |-
        git diff
        git config user.name "Automated"
        git config user.email "---"
        git diff --quiet || (git add -A && git commit -m "Updated with latest 50anos25abril articles")
        git push
