name: INE Destaques
on:
  workflow_dispatch:
  #schedule:
  #  - cron:  '*/5 6-23 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main
    - name: Check out repo
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: RSS to JSON INE Destaques
      run: node rss-to-json--ine-destaques.js
    - name: Edit INE Destaques
      run: |-
        jq '.items[:10] | map(.date_published = .published | .url = .link | del(.published, .link)) | map({title, url, date_published: (if .date_published then (.date_published / 1000 | strftime("%Y-%m-%dT%H:%M:%S.000Z")) else empty end), media: "INE destaques"})' -r tostring ine-destaques.json >latest--ine-destaques.json
    - name: Commit and push changes
      run: |-
        git diff
        git config user.name "Automated"
        git config user.email "---"
        git pull
        git diff --quiet || (git add -A && git commit -m "Updated INE Destaques")
        git push
