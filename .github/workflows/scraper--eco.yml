name: Scraper Eco

on:
  workflow_dispatch:
  #schedule:
  #  - cron:  '0 4 1 * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Build
      run: npm install
    - name: Scrape
      run: node ecoScraper.js
    - name: Edit eco.json
      run: |-
        curl "https://raw.githubusercontent.com/alexmsantos/data/main/eco.json?v=$(date +%s)" | jq '[{title: ."0", url: ."1", date_published: ."2", media: "Jornal Eco"},{title: ."3", url: ."4", date_published: ."5", media: "Jornal Eco"},{title: ."6", url: ."7", date_published: ."8", media: "Jornal Eco"},{title: ."9", url: ."10", date_published: ."11", media: "Jornal Eco"},{title: ."12", url: ."13", date_published: ."14", media: "Jornal Eco"},{title: ."15", url: ."16", date_published: ."17", media: "Jornal Eco"},{title: ."18", url: ."19", date_published: ."20", media: "Jornal Eco"},{title: ."21", url: ."22", date_published: ."23", media: "Jornal Eco"},{title: ."24", url: ."25", date_published: ."26", media: "Jornal Eco"},{title: ."27", url: ."28", date_published: ."29", media: "Jornal Eco"},{title: ."30", url: ."31", date_published: ."32", media: "Jornal Eco"},{title: ."33", url: ."34", date_published: ."35", media: "Jornal Eco"}]' | jq -r tostring > digest/latest--eco.json 
    - name: Commit and push changes
      run: |-
        git diff
        git config user.name "Automated"
        git config user.email "---"
        git diff --quiet || (git add -A && git commit -m "Updated EcoScraper.js")
        git push
