name: Fetch latest news PT
on:
  workflow_dispatch:
  schedule:
    - cron:  '*/10 7-23 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main
    - name: Check out repo
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Download PÃºblico Feed
      run: |-
        curl "https://www.publico.pt/api/search/?size=20" | jq -r tostring > latest--publico.json
    - name: Download Observador Feed
      run: |-
        curl "https://api.observador.pt/wp/lists/latest/" | jq -r tostring > latest--observador.json
    - name: Download Expresso Feed
      run: |-
        curl "https://www.toptal.com/developers/feed2json/convert?url=https://rss.impresa.pt/feed/latest/expresso.rss?type=ARTICLE,VIDEO,GALLERY,STREAM,PLAYLIST,EVENT&limit=20&pubsubhub=true" | jq -r tostring > latest--expresso.json
    - name: Find and Replace title
      uses: jacobtomlinson/gha-find-replace@v3
      with:
        find: "title"
        replace: "titulo"
        include: "**latest--observador.json"
    - name: Find and Replace pubDate
      uses: jacobtomlinson/gha-find-replace@v3
      with:
        find: "pubDate"
        replace: "data"
        include: "**latest--observador.json"
    - name: Find and Replace Links
      uses: jacobtomlinson/gha-find-replace@v3
      with:
        find: '"links":{"webUri":'
        replace: '"url":'
        include: "**latest--observador.json"
    - name: Find and Replace links close tag
      uses: jacobtomlinson/gha-find-replace@v3
      with:
        find: '},"type":'
        replace: ',"type":'
        include: "**latest--observador.json"
    - name: Find and Replace image OBS
      uses: jacobtomlinson/gha-find-replace@v3
      with:
        find: ',"titulo":"'
        replace: ',"brandImg":"https://static.publico.pt/news/observador.png","titulo":"'
        include: "**latest--observador.json"
    - name: Find and Replace image Publico
      uses: jacobtomlinson/gha-find-replace@v3
      with:
        find: ',"titulo":"'
        replace: ',"brandImg":"https://static.publico.pt/news/publico.png","titulo":"'
        include: "**latest--publico.json"
    - name: Download Expresso Feed
      run: |-
        curl -o latest--expresso.xml  https://rss.impresa.pt/feed/latest/expresso.rss?type=ARTICLE,VIDEO,GALLERY,STREAM,PLAYLIST,EVENT&limit=20&pubsubhub=true
    - name: Commit and push changes
      run: |-
        git diff
        git config user.name "Automated"
        git config user.email "---"
        git pull
        git diff --quiet || (git add -A && git commit -m "Updated with latest news PT")
        git push
