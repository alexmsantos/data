name: Headlines World
on:
  workflow_dispatch:
  #schedule:
  #  - cron:  '*/15 6-23 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main
    - name: Check out repo
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Build
      run: npx puppeteer browsers install chrome
    - name: Headline NYTimes
      run: node headline--nytimes.js
    - name: Headline Wapo
      run: node headline--wapo.js
    - name: Headline FT
      run: node headline--ft.js
    - name: Headline The Guardian
      run: node headline--guardian.js
    - name: Headline The Telegraph
      run: node headline--telegraph.js
    - name: Headline Folha de S.Paulo
      run: node headline--folha.js
    - name: Headline El PaÃ­s
      run: node headline--elpais.js
    #- name: Headline CNN
    #  run: node headline--cnn.js
    - name: Merge files
      run: |-
        jq -s . headlines-world/headline--cnn.json headlines-world/headline--ft.json headlines-world/headline--folha.json headlines-world/headline--guardian.json headlines-world/headline--nytimes.json headlines-world/headline--elpais.json headlines-world/headline--telegraph.json headlines-world/headline--wapo.json | jq -r tostring > headlines-world/headlinesworld.json
    - name: Commit and push changes
      run: |-
        git diff
        git config user.name "Automated"
        git config user.email "---"
        git pull
        git diff --quiet || (git add -A && git commit -m "Updated Headlines World")
        git push
