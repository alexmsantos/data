name: Fetch P2Verão2023 roteiros
on: 
   workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Download Feed
      run: |-
        curl "https://www.publico.pt/api/search/?size=9&tags=p2-verao-2023&tags=roteiros" | jq -r tostring > p2verao2023-roteiros.json
    - name: Download Feed
      run: |-
        git diff
        git config user.name "Automated"
        git config user.email "---"
        git diff --quiet || (git add -A && git commit -m "Updated with latest P2Verão2023 roteiros")
        git push
