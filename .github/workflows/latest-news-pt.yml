name: Fetch latest news PT
on:
  workflow_dispatch:
  schedule:
    - cron:  '*/3 6-23 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main
    - name: Check out repo
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Download Público Feed
      run: |-
        curl "https://www.publico.pt/api/search/?size=20?$(date +%s)" | jq -r tostring > latest--publico.json
    - name: Download Observador Feed
      run: |-
        curl "https://api.observador.pt/wp/lists/latest/?$(date +%s)" | jq -r tostring > latest--observador.json
    - name: Download Expresso Feed
      run: |-
        curl "https://www.toptal.com/developers/feed2json/convert?url=https%3A%2F%2Frss.impresa.pt%2Ffeed%2Flatest%2Fexpresso.rss%3F$(date +%s)%26type%3DARTICLE%2CVIDEO%2CGALLERY%2CSTREAM%2CPLAYLIST%2CEVENT%26limit%3D20%26pubsubhub%3Dtrue&minify=on" | jq -r tostring > latest--expresso.json
    - name: Download RTP Feed
      run: |-
        curl "https://www.toptal.com/developers/feed2json/convert?url=https%3A%2F%2Fwww.rtp.pt%2Fnoticias%2Frss?v=$(date +%s)&minify=on" | jq -r tostring > latest--rtp.json
    - name: Find and Replace titulo
      uses: jacobtomlinson/gha-find-replace@v3
      with:
        find: '"titulo":'
        replace: '"title":'
        include: "**latest--publico.json"
    - name: Find and Replace data Publico
      uses: jacobtomlinson/gha-find-replace@v3
      with:
        find: '"data":'
        replace: '"date_published":'
        include: "**latest--publico.json"
    - name: Find and Replace pubDate OBS
      uses: jacobtomlinson/gha-find-replace@v3
      with:
        find: '"pubDate":'
        replace: '"date_published":'
        include: "**latest--observador.json"
    - name: Find and Replace Links
      uses: jacobtomlinson/gha-find-replace@v3
      with:
        find: '"links":{"webUri":'
        replace: '"url":'
        include: "**latest--observador.json"
    - name: Find and Replace links close tag
      uses: jacobtomlinson/gha-find-replace@v3
      with:
        find: '},"type":'
        replace: ',"type":'
        include: "**latest--observador.json"
    - name: Find and Replace image OBS
      uses: jacobtomlinson/gha-find-replace@v3
      with:
        find: ',"title":"'
        replace: ',"brandImg":"https://static.publico.pt/news/observador.png","title":"'
        include: "**latest--observador.json"
    - name: Find and Replace image Publico
      uses: jacobtomlinson/gha-find-replace@v3
      with:
        find: ',"title":"'
        replace: ',"brandImg":"https://static.publico.pt/news/publico.png","title":"'
        include: "**latest--publico.json"
    - name: Find and Replace image Expresso
      uses: jacobtomlinson/gha-find-replace@v3
      with:
        find: '"guid":'
        replace: '"brandImg":"https://static.publico.pt/news/expresso.png","guid":'
        include: "**latest--expresso.json"
    - name: Find and Replace Expresso end json
      uses: jacobtomlinson/gha-find-replace@v3
      with:
        find: '}}]}'
        replace: '}}]'
        include: "**latest--expresso.json"
    - name: Find and Replace Expresso init json
      uses: jacobtomlinson/gha-find-replace@v3
      with:
        find: '{"version":"https://jsonfeed.org/version/1","title":"Expresso","home_page_url":"https://expresso.pt/","description":"No Expresso leia opinião, economia, política, cultura, lifestyle, cinema, desporto, última hora. Veja fotografias e vídeos.","items":['
        replace: '['
        include: "**latest--expresso.json"
        regex: false
    - name: Find and Replace image RTP
      uses: jacobtomlinson/gha-find-replace@v3
      with:
        find: '"guid":'
        replace: '"brandImg":"https://static.publico.pt/news/rtp.png","guid":'
        include: "**latest--rtp.json"
    - name: Find and Replace RTP end json
      uses: jacobtomlinson/gha-find-replace@v3
      with:
        find: '}}]}'
        replace: '}}]'
        include: "**latest--rtp.json"
    - name: Find and Replace RTP init json
      uses: jacobtomlinson/gha-find-replace@v3
      with:
        find: '{"version":"https://jsonfeed.org/version/1","title":"RTP Notícias / Geral / Últimas","home_page_url":"https://www.rtp.pt/","description":"RTP Notícias / Geral / Últimas","items":['
        replace: '['
        include: "**latest--rtp.json"
        regex: false
    - name: Commit and push changes
      run: |-
        git diff
        git config user.name "Automated"
        git config user.email "---"
        git pull
        git diff --quiet || (git add -A && git commit -m "Updated with latest news PT")
        git push
