name: Fetch latest news PT
on:
  workflow_dispatch:
  schedule:
    - cron:  '*/5 6-23 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main
    - name: Check out repo
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Download Público Feed
      run: |-
        curl "https://www.publico.pt/api/search/?size=20?$(date +%s)" | jq -r tostring > latest--publico.json
    - name: Download Observador Feed
      run: |-
        curl "https://api.observador.pt/wp/lists/latest/?$(date +%s)" | jq -r tostring > latest--observador.json
    - name: Download Expresso Feed
      run: |-
        curl "https://www.toptal.com/developers/feed2json/convert?url=https%3A%2F%2Frss.impresa.pt%2Ffeed%2Flatest%2Fexpresso.rss%3Ftype%3DARTICLE%2CVIDEO%2CGALLERY%2CSTREAM%2CPLAYLIST%2CEVENT%26limit%3D20%26pubsubhub%3Dtrue&minify=on?$(date +%s)" | jq -r tostring > latest--expresso.json
    - name: Find and Replace title
      uses: jacobtomlinson/gha-find-replace@v3
      with:
        find: "title"
        replace: "titulo"
        include: "**latest--observador.json"
    - name: Find and Replace pubDate
      uses: jacobtomlinson/gha-find-replace@v3
      with:
        find: "pubDate"
        replace: "data"
        include: "**latest--observador.json"
    - name: Find and Replace Links
      uses: jacobtomlinson/gha-find-replace@v3
      with:
        find: '"links":{"webUri":'
        replace: '"url":'
        include: "**latest--observador.json"
    - name: Find and Replace links close tag
      uses: jacobtomlinson/gha-find-replace@v3
      with:
        find: '},"type":'
        replace: ',"type":'
        include: "**latest--observador.json"
    - name: Find and Replace image OBS
      uses: jacobtomlinson/gha-find-replace@v3
      with:
        find: ',"titulo":"'
        replace: ',"brandImg":"https://static.publico.pt/news/observador.png","titulo":"'
        include: "**latest--observador.json"
    - name: Find and Replace image Publico
      uses: jacobtomlinson/gha-find-replace@v3
      with:
        find: ',"titulo":"'
        replace: ',"brandImg":"https://static.publico.pt/news/publico.png","titulo":"'
        include: "**latest--publico.json"
    - name: Find and Replace Expresso title
      uses: jacobtomlinson/gha-find-replace@v3
      with:
        find: 'title'
        replace: 'titulo'
        include: "**latest--expresso.json"
    - name: Find and Replace Expresso title
      uses: jacobtomlinson/gha-find-replace@v3
      with:
        find: 'title'
        replace: 'titulo'
        include: "**latest--expresso.json"
    - name: Find and Replace Expresso data
      uses: jacobtomlinson/gha-find-replace@v3
      with:
        find: 'date_published'
        replace: 'data'
        include: "**latest--expresso.json"
    - name: Find and Replace image Expresso
      uses: jacobtomlinson/gha-find-replace@v3
      with:
        find: '"guid":'
        replace: '"brandImg":"https://static.publico.pt/news/expresso.png","guid":'
        include: "**latest--expresso.json"
    - name: Find and Replace Expresso end json
      uses: jacobtomlinson/gha-find-replace@v3
      with:
        find: '}}]}'
        replace: '}}]'
        include: "**latest--expresso.json"
    - name: Find and Replace Expresso init json
      uses: jacobtomlinson/gha-find-replace@v3
      with:
        find: '{"version":"https://jsonfeed.org/version/1","titulo":"Expresso","home_page_url":"https://expresso.pt/","description":"No Expresso leia opinião, economia, política, cultura, lifestyle, cinema, desporto, última hora. Veja fotografias e vídeos.","items":['
        replace: '['
        include: "**latest--expresso.json"
        regex: false
    - name: Commit and push changes
      run: |-
        git diff
        git config user.name "Automated"
        git config user.email "---"
        git pull
        git diff --quiet || (git add -A && git commit -m "Updated with latest news PT")
        git push
